<!DOCTYPE html>
<html ng-app='angular_tree_basic'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular Tree - Basic</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="../../css/angular-table.less">
    <link rel="stylesheet/less" type="text/css" href="app.less">
    <script src="../../lib/less-1.3.1.min.js" type="text/javascript"></script>
    <!--<script src="../../lib/jquery-1.8.3.min.js"></script>-->
    <script src="../../lib/angular.min.js"></script>
    <script src="../../build/angular-tree.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="AppController">
    <div class="container">
      <div class="well">
        <div style="height:100px; overflow-y: auto">
          <div ng-repeat="log in logs">{{log.text}}</div>
        </div>
      </div>
      <div angular-tree data-nodes="treeRootNodes" data-options="treeOptions"></div>
    </div>
  </body>
</html>
